{% capture content %}
  <section class="main__content posts">
    <ul>
      {% for post in posts limit: 6 %}
        <li class="posts__item">
          {% if post.meta.external %}<a href="{{ post.meta.external.value }}" target="_blank">{% else %}<a href="{{ post.url }}">{% endif %}
            <h2 class="posts__title">{{ post.title }}</h2>
            <span class="post__date">{{ post.date | date: "%B %e, %Y" }}</span>
          </a>
        </li>
      {% endfor %}
    </ul>

    <div class="archive-button">
      <a href="/archive" class="to-archive">Archives</a>
    </div>
  </section>
{% endcapture %}

{% include "layouts/default" %}
